<!DOCTYPE html>
<html>
<head>
	<title>Popup chat Whatsapp with Bootstrap + Jquery</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<!-- 
		class name position button open :

		.open-top-left
		.open-top-right
		.open-bottom-left
		.open-bottom-right

	-->
	<div id="open" class="shadow-sm rounded-circle open-bottom-right"><img src="whatsapp.png" width="70"></div>

	<!-- 
		class name position form message :

		.form-top-left
		.form-top-right
		.form-bottom-left
		.form-bottom-right

	-->

	<div id="form" class="card shadow-sm border-0 form-bottom-right d-none">
		<div class="card-header bg-success text-white">
			<span>Chat Whatsapp</span>
			<span id="close" class="float-right">close</span>
		</div>
		<div class="card-body bg-light pb-0">
			<div class="form-group">
				<div class="alert alert-info bg-white border-0 shadow-sm p-2">Assalamu'alaikum...</div>
			</div>
		</div>
		<div class="card-footer border-0 bg-white">
			<div class="input-group flex-nowrap">
				<textarea id="message" class="form-control shadow-none" autofocus></textarea>
				<div class="input-group-prepend">
					<span class="input-group-text bg-transparent border-0" id="send">Send</span>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="style.js"></script>
</body>
</html>
